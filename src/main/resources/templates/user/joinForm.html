<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    .button-container {
        margin-top: 50px;
        height: 50px;
        text-align: center;
    }

    .button {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container">
    <h2>회원가입 화면</h2>
    <!--/*@thymesVar id="userJoinReqDto" type="com.woowahan.recipe.domain.dto.userDto.UserJoinReqDto"*/-->
    <form role="form" th:action="@{/users/join}" th:object="${userJoinReqDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.hasGlobalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
        </div>
        <div class="form-group">
            <label th:for="userName" th:text="#{label.userName}">아이디</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="아이디 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userName}">아이디 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="password" th:text="#{label.userPassword}">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="name" th:text="#{label.name}">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}">이름 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="address" th:text="#{label.address}">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="아이디를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address}">주소 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="email" th:text="#{label.email}">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}">이메일 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="phoneNum" th:text="#{label.phoneNum}">핸드폰 번호</label>
            <input type="text" th:field="*{phoneNum}" class="form-control" placeholder="핸드폰 번호를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNum}">핸드폰 번호 오류</div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="birth" th:text="#{label.birth}">출생연도</label>
            <input type="text" th:field="*{birth}" class="form-control" placeholder="출생연도를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{birth}">출생연도 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>
    </form>
    <br/>
</div>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
