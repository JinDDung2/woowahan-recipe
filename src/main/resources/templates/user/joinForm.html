<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<style>
    .container {
        width: 70%;
        margin: 0 auto;
    }

    h2 {
        margin-top: 10px;
        text-align: center;
    }

    .button {
        margin: auto;
        width: 60%;
    }

    .row {
        margin-top: 35px;
        height: 50px;
        text-align: center;
    }

    .col {
        margin-left: auto;
        margin-right: auto;
    }

    .join-wrapper {
        width: 600px;
        margin: 0 auto;
    }
</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container">
    <div class="margin-my"></div>
    <div style="text-align: center;">
        <h3>|&nbsp;&nbsp;&nbsp;JOIN&nbsp;&nbsp;&nbsp;|</h3>
    </div>
    <div class="margin-20"></div>
    <div class="join-wrapper">

            <div class="form-group">
                <label th:for="userName" th:text="#{label.userName}">아이디</label>
                <input type="text" th:field="*{userName}" id="id-input" class="form-control" placeholder="아이디를 입력하세요">
                <button type="button" class="id-btn">아이디 중복 확인</button>
                <div id="id-result"></div>
<!--                <div class="field-error" th:errors="*{userName}">아이디 오류</div>-->
            </div>
            <br/>
            <div class="form-group">
                <label th:for="exampleInputPassword1" th:text="#{label.userPassword}">비밀번호</label>
                <input type="password" th:field="*{password}" id="pw-input" class="form-control" placeholder="비밀번호를 입력하세요">
                <div id="pw-result"></div>
<!--                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>-->
            </div>
            <br/>
            <div class="form-group">
                <label th:for="name" th:text="#{label.name}">이름</label>
                <input type="text" th:field="*{name}" id="name-input" class="form-control" placeholder="이름을 입력하세요">
                <div id="name-result"></div>
<!--                <div class="field-error" th:errors="*{name}">이름 오류</div>-->
            </div>
            <br/>
<!--            <div class="form-group">-->
<!--                <label th:for="address" th:text="#{label.address}">주소</label>-->

<!--&lt;!&ndash;                <div class="field-error" th:errors="*{address}">주소 오류</div>&ndash;&gt;-->
<!--            </div>-->
            <div class="form-group">
              <label style="display: block" th:for="address" th:text="#{label.address}">주소</label>
              <input type="hidden" th:field="*{address}" id="address-no-input" class="form-control" placeholder="우편번호">
              <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
              <input type="text" id="address-input" class="form-control" name="address-input" placeholder="우편번호 찾기를 진행해주세요" readonly style="background-color: white;"><br>
              <input type="text" id="detail-input" class="form-control" placeholder="상세주소">
<!--              <input type="text" id="sample6_extraAddress" placeholder="참고항목">-->
              <div id="address-result"></div>
            </div>
            <br/>
            <div class="form-group">
                <label th:for="email" th:text="#{label.email}">이메일</label>
                <input type="email" th:field="*{email}" id="email-input" class="form-control" placeholder="woowahan@woowahan.com" autocomplete required>
                <button type="button" class="email-btn">이메일 중복 확인</button>
                <div id="email-result"></div>
<!--                <div class="field-error" th:errors="*{email}">이메일 오류</div>-->
            </div>
            <br/>
            <div class="form-group">
                <label th:for="phoneNum" th:text="#{label.phoneNum}">핸드폰 번호</label>
                <input type="text" th:field="*{phoneNum}" id="phone-input" class="form-control" placeholder="띄어쓰기나 - 없이 숫자만 입력해주세요">
                <div id="phone-result"></div>
<!--                <div class="field-error" th:errors="*{phoneNum}">핸드폰 번호 오류</div>-->
            </div>
            <br/>
<!--            <div class="form-group">-->
<!--                <label th:for="birth" th:text="#{label.birth}">출생연도</label>-->
<!--                <input type="text" th:field="*{birth}" id="birth-input" class="form-control" placeholder="출생연도를 입력하세요"-->
<!--                       th:errorclass="field-error">-->
<!--                <div id="birth-result"></div>-->
<!--&lt;!&ndash;                <div class="field-error" th:errors="*{birth}">출생연도 오류</div>&ndash;&gt;-->
<!--            </div>-->
          <div class="form-group">
            <label th:for="birth" th:text="#{label.birth}">출생연도</label>
            <input type="text" th:field="*{birth}" id="birth-input" class="form-control" placeholder="19xx.xx.xx 형식으로 입력해주세요.">
            <div id="birth-result"></div>
<!--                <div class="field-error" th:errors="*{birth}">출생연도 오류</div>-->
            </div>


            <div class="button">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary submit-btn" type="button" onclick="javascript:submitForm()">회원가입</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary"
                                th:onclick="|location.href='@{/}'|"
                                type="button" th:text="#{button.cancel}">취소
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="margin-my"></div>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/userJoin.js"></script>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
