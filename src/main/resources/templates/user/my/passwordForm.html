<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<body>
<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <div class="container"><br>
        <!-- 상단 메뉴바 -->
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light"><a href="/recipes/my">레시피</a></div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light"><a href="/users/my/get-reviews">댓글</a></div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light"><a href="/orders/my">주문목록</a></div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light"><a href="/recipes/likes/my">찜한 레시피</a></div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light"><a href="/users/my/update">회원 정보 수정</a></div>
            </div>
        </div>
    </div>
    <div class="container_etc" style="width: 460px">
        <h2>비밀번호 변경</h2>
        <form role="form" th:object="${userPasswordReqDto}" method="post">
            <div class="form-group">
                <label th:for="password" th:text="#{label.userPassword}">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 변경하기</button>
        </form>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footerFragment"/>
</div>
</body>

</html>
