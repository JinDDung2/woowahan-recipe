<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: headerFragment"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container2 px-4 text-center">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/recipe">레시피</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/get-reviews">댓글</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/orders">주문목록</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/recipe-like">찜한 레시피</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/update">회원 정보 수정</a></div>
        </div>
    </div>
</div>
<h2>마이 주문페이지</h2>
<div align="center">
    <div>
        <form th:object="${orderSearch}" class="form-inline">
            <div class="form-group mb-2">
                <select th:field="*{orderStatus}" class="form-control">
                    <option value="">주문상태</option>
                    <option th:each="status : ${T(com.woowahan.recipe.domain.OrderStatus).values()}"
                            th:value="${status}"
                            th:text="${status}">option
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th style="width: 250px">주문번호</th>
            <th style="width: 50px">이름</th>
            <th style="width: 250px">주소</th>
            <th style="width: 100px">총 가격</th>
            <th style="width: 100px">주문 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.orderNum}"/>
            <td th:text="${order.username}"/>
            <td th:text="${order.address}"/>
            <td th:text="${order.totalPrice}"/>
            <td th:text="${order.orderStatus}"/>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div th:replace="fragments/footer :: footerFragment"/>
</body>

</html>
