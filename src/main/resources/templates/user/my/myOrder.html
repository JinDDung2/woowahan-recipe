<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    /* pagination 색상 변경 */
    .page-link {
        color: #000;
        background-color: #fff;
        border: 1px solid #ccc;
    }

    .page-item.active .page-link {
        z-index: 1;
        color: #555;
        font-weight:bold;
        background-color: #f1f1f1;
        border-color: #ccc;

    }

    .page-link:focus, .page-link:hover {
        color: #000;
        background-color: #fafafa;
        border-color: #ccc;
    }

    a { text-decoration:none !important; color:black; }
    a:hover { text-decoration:none !important; color:black;}

    /* 테이블 tr 색상 */
    .tr-hover:hover {
        background-color: #E3F4EA;
    }

    /*.my-nev {
        border-radius: 5px;
        padding: 13px;
        background-color: rgba(218, 226, 182, 0.38);
    }*/

    /* 마이 메뉴바 스타일 */
    .detail-box {
        border: 1px solid #DFE7E8;
        padding: 8px;
        border-radius: 7px;
        font-size: large;
        margin-bottom: 5px;
        color: black;
    }
</style>
<body>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <div class="container"><br>
        <!-- 상단 메뉴바 -->
        <div class="container2 px-4 text-center my-nev">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border detail-box"><a href="/recipes/my">레시피</a></div>
                </div>
                <div class="col">
                    <div class="p-3 border detail-box"><a href="/users/my/get-reviews">댓글</a></div>
                </div>
                <div class="col">
                    <div class="p-3 border detail-box"><a href="/orders/my">주문목록</a></div>
                </div>
                <div class="col">
                    <div class="p-3 border detail-box"><a href="/recipes/likes/my">찜한 레시피</a></div>
                </div>
                <div class="col">
                    <div class="p-3 border detail-box"><a href="/users/my/update">회원 정보 수정</a></div>
                </div>
            </div>
        </div><br><br>
        <div>
            <form th:object="${orderSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each="status : ${T(com.woowahan.recipe.domain.OrderStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>

        <table class="table table-hover" style="text-align: center;">
            <thead>
            <tr>
                <th style="width: 250px">주문번호</th>
                <th style="width: 50px">이름</th>
                <th style="width: 250px">주소</th>
                <th style="width: 100px">총 가격</th>
                <th style="width: 100px">주문 상태</th>
            </tr>
            </thead>
            <tbody>
<!--                th:onclick="|location.href='@{/recipes/{recipeId}(recipeId=${recipe.getRecipeId})}'-->
            <tr th:each="order : ${orderList}">
                <td th:text="${order.orderNum}"/>
                <td th:text="${order.username}"/>
                <td th:text="${order.address}"/>
                <td th:text="${order.totalPrice}"/>
                <td th:text="${order.orderStatus}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- pagination -->
    <div class="py-3 my-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == nowPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders/my(page = ${nowPage - 2})}">Previous</a>
                </li>

                <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                    <li class="page-item" th:if="${page != nowPage}"><a class="page-link" th:href="@{/orders/my(page = ${page - 1})}" th:text="${page}">1</a></li>
                    <li class="page-item" th:if="${page == nowPage}"> <strong class="page-link" th:text="${page}" style="color: #93bf85;"></strong></li>
                </th:block>

                <li class="page-item">
                    <a class="page-link" th:href="@{/orders/my(page = ${nowPage})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <br>
    <!-- footer -->
    <div th:replace="fragments/footer :: footerFragment"/>
    <br><br>
</div>
</body>
</html>
