<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: headerFragment"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container2 px-4 text-center">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/recipe">레시피</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/get-reviews">댓글</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/orders">주문목록</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/recipe-like">찜한 레시피</a></div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/update">회원 정보 수정</a></div>
        </div>
    </div>
</div>
<h2>마이페이지</h2>
<div>
    <button type="button" th:onclick="|location.href='@{/recipes/create}'|">레시피 등록</button>
    <button type="button" th:onclick="|location.href='@{/recipes/list}'|">전체 레시피 보기</button>
</div>
<br/>
<div class="list">
    <div align="center">
        <table>
            <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th style="width: 150px">레시피 제목</th>
                <th style="width: 50px">조회수</th>
                <th style="width: 50px">좋아요</th>
                <th style="width: 200px">작성일</th>
                <th style="width: 200px">수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${myRecipes}">
                <td th:text="${recipe.getRecipeId()}"/>
                <td th:text="${recipe.getRecipeTitle}"/>
                <td th:text="${recipe.getRecipeView}"/>
                <td th:text="${recipe.getRecipeLike}"/>
                <td th:text="${recipe.createdDate}"/>
                <td th:text="${recipe.lastModifiedDate}"/>
                <td>
                    <button type="button"
                            th:onclick="|location.href='@{/recipes/{recipeId}(recipeId=${recipe.getRecipeId})}'|"
                            style="width: auto">
                        레시피 보기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
