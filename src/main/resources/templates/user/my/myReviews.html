<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head th:replace="fragments/header :: headerFragment"/>
    <style>
        .wrapper {
            width: 80%;
            background-color: seashell;
            margin: auto;
        }

        .header-row {
            width: 80%;

            margin: 0px;
        }

        table {
            table-layout: fixed ;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            margin-left:auto;
            margin-right:auto;
        }

        .btn {
            width: 70px;
            margin-right: 5px;
        }
    </style>
    <body>
        <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
        <div class="wrapper">
            <h4>내가 작성한 리뷰</h4>
            <br>
            <table class="header-row">
                <tr>
                    <th style="width: 50%">레시피</th>
                    <th style="width: 20%">작성 날짜</th>
                    <th style="width: 70%">내용</th>
                </tr>
            </table>
            <th:block th:each="review : ${allMyReviews}">
                <table>
                    <tr>
                        <td><a th:href="@{/recipes/{recipeId}(recipeId=${review.recipeId})}" th:utext="${review.recipeTitle}">레시피</a></td>
                        <td><span th:text="${review.lastModified !=null}? ${#temporals.format(review.lastModified, 'yyyy-MM-dd HH:mm:ss')}:${#temporals.format(review.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span> </td>
                        <td>[[${review.reviewComment}]]</td>
                        <td class="btn"><button type="button" class="btn btn-primary" th:onclick="|location.href='@{/update/${review.recipeId}/${review.reviewId}}'|">수정</button></td>
                        <td class="btn"><button type="button" class="btn btn-danger" th:onclick="|location.href='@{/delete/${review.recipeId}/${review.reviewId}}'|">삭제</button></td>
                    </tr>
                </table>
            </th:block>
        </div>
        <div th:replace="fragments/footer :: footerFragment"/>
    </body>
</html>
