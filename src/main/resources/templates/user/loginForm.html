<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>

<style>

    h2 {
        text-align: center;
    }

    .wrapper {
        width: 33%;
        min-height: 450px;
        margin: auto;
        padding: 20px;
    }

    .button-container {
        margin-top: 50px;
        height: 50px;
        text-align: center;
    }

    .button {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="wrapper">
    <br><br><br>
    <h2>로그인</h2>
    <!--/*@thymesVar id="userLoginReqDto" type="com.woowahan.recipe.domain.dto.userDto.UserLoginReqDto"*/-->
    <br>
    <form role="form" th:action="@{/users/login}" th:object="${userLoginReqDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.hasGlobalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
        </div>

        <div class="mb-3">
            <label th:for="userName" th:text="#{label.userName}" class="form-label">아이디</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="아이디를 입력해주세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userName}">아이디 오류</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
                   placeholder="비밀번호를 입력해주세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <div class="button-container">
            <div class="button">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </div>

    </form>
    <br><br>
</div>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
