<body>

<div class="container2 px-4 text-center">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light"><a href="/users/my/recipe">레시피</a></div>

            <label th:for="userName" th:text="#{label.userName}" class="form-label">아이디</label>
