<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <head th:replace="fragments/header :: headerFragment"/>
    <style>
        .wrapper {
            width: 60%;
            background-color: seashell;
            margin: auto;
        }

        h2{
            text-align: center;
        }

        textarea {
            width: 50%;
            height: 120px;
        }


        .button-container{
            margin-top: 50px;
            height:50px;
            text-align:center;
        }

        .button {
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    <body>
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
    <div class="wrapper">
        <h2>리뷰 수정</h2>
        <form role="form" th:action="@{/user/update/{recipeId} (id=${id})/{reviewId} (reviewId=${reviewId})}" th:object="${reviewUpdateRequest}" method="post">
            <!--  <input type="hidden" name="_method" value="PUT">-->
            <div class="form-group">
                <label>리뷰 내용</label>
                <textarea th:field="*reviewUpdateRequest" class="form-control" placeholder="수정할 내용을 입력하세요"
                       th:class="${#fields.hasErrors('reviewComment')}? 'form-control fieldError' : 'form-control'">
                </textarea>
            </div>
        <div class="button-container">
            <div class="button">
                <button type="button" class="btn btn-success">수정하기</button>
            </div>
        </div>
        </form>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footerFragment"/>
    </body>
</html>
