<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: headerFragment"/>
        <style>
            .wrapper {
                width: 60%;
                background-color: seashell;
                margin: auto;
            }

            h2{
                text-align: center;
            }

            textarea {
                width: 50%;
                height: 120px;
            }

            .button-container{
                margin-top: 50px;
                height:50px;
                text-align:center;
            }

            .button {
                margin-left:auto;
                margin-right:auto;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
        <div class="wrapper">
            <h2>리뷰 수정</h2>
            <form role="form" th:action="@{/update/{recipeId}/{reviewId}(recipeId=${recipeId}, reviewId=${reviewId})}"
                  th:object="${review}" method="post">
                <div class="form-group">
                    <label>리뷰 내용</label>
                    <textarea th:field="*{content}" class="form-control">
                    </textarea>
                </div>
            <div class="button-container">
                <div class="button">
                    <button type="submit" class="btn btn-outline-success">수정하기</button>
                </div>
            </div>
            </form>
        </div>
        <br/>
        <div th:replace="fragments/footer :: footerFragment"/>
    </body>
</html>
