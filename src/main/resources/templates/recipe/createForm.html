<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container">
    <h2>레시피 등록 화면</h2>
    <form role="form" th:action="@{/recipes/create}" th:object="${recipeCreateReqDto}" method="post">
        <div class="form-group">
            <label th:for="recipeTitle">제목</label>
            <input type="text" th:field="*{getRecipeTitle}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('recipeTitle')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{getRecipeTitle}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="recipeBody">내용</label>
            <input type="text" th:field="*{getRecipeBody}" class="form-control" placeholder="내용을 입력하세요"
                   th:class="${#fields.hasErrors('recipeBody')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('recipeBody')}" th:errors="*{getRecipeBody}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">작성완료</button>
    </form>
</div>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
