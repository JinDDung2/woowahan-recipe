<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>레시피 등록 페이지</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- 구현시작 -->
<!-- bodyHeader -->
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

<!-- 기본 컨테이너 -->
<div class="container">
    <br><br>

    <div>
        <h1>레시피 등록 페이지</h1>
    </div>
    <br><br>

    <!-- 레시피 등록하는 곳 타이틀 -->
    <div class="recipe-title">

        <!-- title 이름 -->
        <div>
            <h3>Recipe</h3><hr><br>
        </div>

        <!-- 카테고리 선택 -->
        <div>
            <h5>레시피 카테고리</h5>
            <select class="form-select" aria-label="Default select example" style="width: 550px;">
                <option selected>카테고리를 선택해주세요.</option>
                <option value="1">메인요리</option>
                <option value="2">간단요리</option>
                <option value="3">초대요리</option>
                <option value="4">안주요리</option>
                <option value="5">분식</option>
                <option value="6">간식</option>
            </select>
        </div>

        <br>

        <!-- 레시피 제목 -->
        <form role="form" th:action="@{/recipes/create}" th:object="${recipeCreateReqDto}" method="post">
            <div class="form-group col">
                <label th:for="recipeTitle">제목</label>
                <input type="text" th:field="*{recipeTitle}" class="form-control" placeholder="제목을 입력하세요"
                       th:class="${#fields.hasErrors('recipeTitle')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{recipeTitle}"></p>
            </div>
        </form>

        <br>

        <div>
            <h5>레시피 작성</h5>
        </div>

        <!-- 작성자 이름, 날짜 -->
        <div>
            <div class="row">
                <div class="col" style="width: 550px; margin-bottom: 10px;">
                    <input type="text" class="form-control" placeholder="작성자 이름" aria-label="user name">
                </div>
                <div class="col" style="width: 550px;">
                    <input type="text" class="form-control" placeholder="작성 날짜" aria-label="date">
                </div>
            </div>
        </div>
    </div>

    <br>

    <!-- 레시피 등록하는 곳 -->
    <div class="container px-4 recipe-image">
        <div class="row gx-5">

            <!-- 레시피 이미지, 내용 -->
            <div class="col">
                <!-- 이미지 칸 -->
                <div class="p-3 border bg-light" style="width:780px; height:550px;">

                    <h5>레시피 이미지</h5><hr><br>

                    <img src="https://us.123rf.com/450wm/koblizeek/koblizeek2001/koblizeek200100006/137486703-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EB%B2%A1%ED%84%B0-%EA%B8%B0%ED%98%B8%EA%B0%80-%EC%97%86%EC%9C%BC%EB%A9%B0-%EC%82%AC%EC%9A%A9-%EA%B0%80%EB%8A%A5%ED%95%9C-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9D%B4-%EC%97%86%EC%8A%B5%EB%8B%88%EB%8B%A4-%ED%98%84%EC%9E%AC-%EA%B0%A4%EB%9F%AC%EB%A6%AC%EA%B0%80-%EC%97%86%EC%8A%B5%EB%8B%88%EB%8B%A4-.jpg?ver=6" class="img-fluid" alt="..." style="width:350px;">

                    <!-- Components -> Carousel -->
                    <br><br>

                    <!-- File input -->
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                </div>

                <br>

                <!-- 내용 -->
                <div class="p-3 border bg-light" style="height:630px;">
                    <h5>레시피 작성</h5><hr>

                    <form role="form" th:action="@{/recipes/create}" th:object="${recipeCreateReqDto}" method="post">
                        <!-- 레시피 내용  -->
                        <div class="form-group mb-3">
                            <label th:for="recipeBody" class="form-label">레시피 내용</label>
                            <textarea th:field="*{recipeBody}" class="form-control" rows="3" style="height: 350px;"
                                      th:class="${#fields.hasErrors('recipeBody')}? 'form-control fieldError' : 'form-control'">
                                </textarea>
                            <p th:if="${#fields.hasErrors('recipeBody')}" th:errors="*{recipeBody}"></p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">수정</button>
                            <button type="submit" class="btn btn-secondary me-md-2" type="button">삭제</button>
                        </div>
                    </form>
                </div>


            </div>

            <!-- 재료 목록 -->
            <div class="col">
                <div class="p-3 border bg-light" style="height:1180px;">

                    <h5>재료 목록</h5><br>

                    <!-- 첫번째 재료 -->
                    <div class="d-grid gap-1 col-2">
                        <table>
                            <tr>
                                <th>재료이름</th>
                                <th>단위</th>
                            </tr>
                            <tr th:each="recipe , index: ${data}">
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                            </tr>
                        </table>

                        <!-- 재료 등록 버튼 -->
                        <button class="btn btn-secondary" type="button">등록</button>
                    </div>

                    <br>

                    <!-- 두번째 재료 -->
                    <div class="d-grid gap-1 col-2">
                        <table>
                            <tr>
                                <th>재료이름</th>
                                <th>단위</th>
                            </tr>
                            <tr th:each="recipe , index: ${data}">
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                            </tr>
                        </table>

                        <!-- 재료 등록 버튼 -->
                        <button class="btn btn-secondary" type="button">등록</button>
                    </div>

                    <br>

                    <!-- 세번째 재료 -->
                    <div class="d-grid gap-1 col-2">
                        <table>
                            <tr>
                                <th>재료이름</th>
                                <th>단위</th>
                            </tr>
                            <tr th:each="recipe , index: ${data}">
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                                <td th:text="${data}">
                                    <input value="">
                                </td>
                            </tr>
                        </table>

                        <!-- 재료 등록 버튼 -->
                        <button class="btn btn-secondary" type="button">등록</button>
                    </div>


                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                </div>
            </div>

        </div>
    </div>

    <br><br><br><br>



    <br><br><br><br>
</div>

<!-- footer -->
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
