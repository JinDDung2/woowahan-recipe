<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>레시피 조회 페이지</title>
</head>
<style>
    body {
        width: 1200px;
        text-align: center;
        /* color: olivedrab; */

        display: flex;
        align-items: center;
    }

    div#wapper {
        width: 100%;
        /* text-align: left; */
        min-height: 300px;
        margin: 0 auto;
    }

    .recipe-list-section {
        width: 1500px;
        height: 800px;
        background-color: linen;
        display: flex;
        align-items: center; /*세로 가운데 맞춤*/
        justify-content: center; /* 가로 */

    }
    /* 상자 안에 어떤 크기이든지간에 세로로 중간에 오도록 적용해야 한다. -> 예정 */
    .recipe-list-section1, .recipe-list-section2, .recipe-list-section3{
        border: 1px solid;
        margin: 5px;
        padding: 10px;
        width: 400px;
        height: 580px;
    }

</style>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div id="wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <div>
        <h2>전체 레시피 리스트</h2>
        <!--<div> 전체 레시피 수 : <span : th:text="${#lists.size(allRecipes)}"></span></div>-->
    </div>

    <div>
        <button type="button" th:onclick="|location.href='@{/recipes/create}'|">레시피 등록</button>
        <button type="button" th:onclick="|location.href='@{/recipes/my}'|">내 글 보기</button>
    </div><br>

    <!-- 레시피 리스트 div : 한 줄에 3개 들어가도록 레이아웃 적용 -->
    <div class="recipe-list-section">

        <!-- 1 -->
        <div class="recipe-list-section1 card" style="width: 18rem;">
            <!-- 레시피 이미지와 레시피 제목을 클릭하면 해당 레시피로 이동 -->
            <a href="#" class="card-link">
                <img src="https://image.groro.co.kr/files/groro_086b68e990df4c2a803b5fd97cad500d.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center;">매콤짭조름한 참치캔 활용 밥도둑 반찬</p>
                    <h5 class="card-title" style="text-align: center;">참치감자조림</h5>
                </div>
            </a>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">조회수</li>
                <li class="list-group-item">좋아요</li>
                <li class="list-group-item">댓글</li>
            </ul>

            <div class="card-body">
                <a href="#" class="card-link">작성자</a>
            </div>
        </div>

        <!-- 2 -->
        <div class="recipe-list-section2 card" style="width: 18rem;">
            <!-- 레시피 이미지와 레시피 제목을 클릭하면 해당 레시피로 이동 -->
            <a href="#" class="card-link">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSML5OVEyWoPlZuAbBJ4cGu2fPtkxha8-eyHw&usqp=CAU" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center;">매콤짭조름한 참치캔 활용 밥도둑 반찬</p>
                    <h5 class="card-title" style="text-align: center;">참치감자조림</h5>
                </div>
            </a>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">조회수</li>
                <li class="list-group-item">좋아요</li>
                <li class="list-group-item">댓글</li>
            </ul>

            <div class="card-body">
                <a href="#" class="card-link">작성자</a>
            </div>
        </div>

        <!-- 3 -->
        <div class="recipe-list-section3 card" style="width: 18rem;">
            <!-- 레시피 이미지와 레시피 제목을 클릭하면 해당 레시피로 이동 -->
            <a href="#" class="card-link">
                <img src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2021/06/urbanbrush-20210610204959637322.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center;">매콤짭조름한 참치캔 활용 밥도둑 반찬</p>
                    <h5 class="card-title" style="text-align: center;">참치감자조림</h5>
                </div>
            </a>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">조회수</li>
                <li class="list-group-item">좋아요</li>
                <li class="list-group-item">댓글</li>
            </ul>

            <div class="card-body">
                <a href="#" class="card-link">작성자</a>
            </div>
        </div>
    </div>

    <!-- 레시피 리스트 조회 테이블 -->
    <div align="center">
        <table>
            <thead>
            <tr>
                <th style="width: 50px">ID</th>
                <th style="width: 150px">레시피 제목</th>
                <th style="width: 50px">조회수</th>
                <th style="width: 50px">좋아요</th>
                <th style="width: 150px">작성자</th>
                <th style="width: 200px">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${allRecipes}">
                <td th:text="${recipe.getRecipeId}"/>
                <td th:text="${recipe.getRecipeTitle}"/>
                <td th:text="${recipe.getRecipeView}"/>
                <td th:text="${recipe.getRecipeLike}"/>
                <td th:text="${recipe.getUserName()}"/>
                <td th:text="${recipe.createdDate}"/>
                <td>
                    <button type="button" th:onclick="|location.href='@{/recipes/{recipeId}(recipeId=${recipe.getRecipeId})}'|"
                            style="width: auto">
                        레시피 보기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <!-- footer -->
    <div th:replace="fragments/footer :: footerFragment"/>

    <!-- 전체 틀 섹션 div 끝 태그 -->
</div>
</body>
</html>
