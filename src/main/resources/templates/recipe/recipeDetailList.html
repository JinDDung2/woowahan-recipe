<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>레시피 등록 페이지</title>
</head>
<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- 구현시작 -->
    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <!-- 기본 컨테이너 -->
    <div class="container">

        <br><br>
        <div>
            <h1>레시피 등록 페이지</h1>
        </div>
        <br><br>

        <!-- 레시피 등록하는 곳 타이틀 -->
        <div class="recipe-title">

            <div>
                <h3>Recipe</h3><hr><br>
            </div>

            <!-- 카테고리 선택 -->
            <div>
                <h5>레시피 카테고리</h5>
                <select class="form-select" aria-label="Default select example" style="width: 550px;">
                    <option selected>카테고리를 선택해주세요.</option>
                    <option value="1">메인요리</option>
                    <option value="2">간단요리</option>
                    <option value="3">초대요리</option>
                    <option value="4">안주요리</option>
                    <option value="5">분식</option>
                    <option value="6">간식</option>
                </select>
            </div>

            <br>

            <div>
                <h5>레시피 제목</h5>
            </div>

            <!-- 레시피 제목 -->
            <div>
                <div class="">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="레시피 제목을 입력하세요.">
                    </div>
                </div>
            </div>

            <br>

            <div>
                <h5>레시피 작성</h5>
            </div>

            <!-- 작성자 이름, 날짜 -->
            <div>
                <div class="row">
                    <div class="col" style="width: 550px; margin-bottom: 10px;">
                        <input type="text" class="form-control" placeholder="작성자 이름" aria-label="user name">
                    </div>
                    <div class="col" style="width: 550px;">
                        <input type="text" class="form-control" placeholder="작성 날짜" aria-label="date">
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- 레시피 등록하는 곳 -->
        <div class="container px-4 recipe-image">
            <div class="row gx-5">

                <!-- 레시피 이미지, 내용 -->
                <div class="col">
                    <!-- 이미지 칸 -->
                    <div class="p-3 border bg-light" style="width:750px; height:550px;">

                        <h5>레시피 이미지</h5><br>

                        <img src="https://us.123rf.com/450wm/koblizeek/koblizeek2001/koblizeek200100006/137486703-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EB%B2%A1%ED%84%B0-%EA%B8%B0%ED%98%B8%EA%B0%80-%EC%97%86%EC%9C%BC%EB%A9%B0-%EC%82%AC%EC%9A%A9-%EA%B0%80%EB%8A%A5%ED%95%9C-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9D%B4-%EC%97%86%EC%8A%B5%EB%8B%88%EB%8B%A4-%ED%98%84%EC%9E%AC-%EA%B0%A4%EB%9F%AC%EB%A6%AC%EA%B0%80-%EC%97%86%EC%8A%B5%EB%8B%88%EB%8B%A4-.jpg?ver=6" class="img-fluid" alt="..." style="width:350px;">

                        <!-- Components -> Carousel -->
                        <br><br><br><br>

                        <!-- File input -->
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>
                    </div>

                    <br>

                    <!-- 내용 -->
                    <div class="p-3 border bg-light" style="height:600px;">

                        <h5>레시피 작성</h5>

                        <!-- 레시피 제목 -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">레시피 제목</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="레시피 제목을 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">레시피 내용</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 350px;"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">수정</button>
                            <button class="btn btn-secondary me-md-2" type="button">삭제</button>
                        </div>
                    </div>


                </div>

                <!-- 재료 목록 -->
                <div class="col">
                    <div class="p-3 border bg-light" style="height:1180px;">

                        <h5>재료 목록</h5><br>

                        <!-- 첫번째 재료 -->
                        <p>재료 이름</p>

                        <!-- 수량 버튼 -->
                        <tr style="text-align:center;">
                            <td>수량</td>
                            <td class="bseq_ea">7</td>
                            <td>
                                <button type ="button" onclick="fnCalCount('p',this);">+</button>
                                <input type="text" name="pop_out" value="0" readonly="readonly" style="text-align:center;"/>
                                <button type="button" onclick="fnCalCount('m', this);">-</button>
                            </td>
                        </tr>

                        <br><hr>

                        <!-- 두번째 재료 -->
                        <p>재료 이름</p>

                        <!-- 수량 버튼 -->
                        <tr style="text-align:center;">
                            <td>수량</td>
                            <td class="bseq_ea">7</td>
                            <td>
                                <button type ="button" onclick="fnCalCount('p',this);">+</button>
                                <input type="text" name="pop_out" value="0" readonly="readonly" style="text-align:center;"/>
                                <button type="button" onclick="fnCalCount('m', this);">-</button>
                            </td>
                        </tr>

                        <br><hr>

                        <p>더보기 ...</p>

                        <!-- 수량 움직이게 하는 script -->
                        <script>
                            function fnCalCount(type, ths){
                                var $input = $(ths).parents("td").find("input[name='pop_out']");
                                var tCount = Number($input.val());
                                var tEqCount = Number($(ths).parents("tr").find("td.bseq_ea").html());

                                if(type=='p'){
                                    if(tCount < tEqCount) $input.val(Number(tCount)+1);

                                }else{
                                    if(tCount >0) $input.val(Number(tCount)-1);
                                }
                            }
                        </script>

                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                        <div class="d-grid gap-2 col-9 mx-auto">
                            <button class="btn btn-secondary" type="button">장바구니 담기</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <br><br><br><br>

        <!-- 리뷰 등록하는 곳 -->
        <div class="container px-4">

            <div>
                <h3>Review</h3>
                <hr>
            </div>

            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">

                        <h5>리뷰</h5><br>

                        <!-- 리뷰 1 -->
                        <div class="row g-2">
                            <!-- 리뷰 작성자 -->
                            <div class="col-md-3"> <!-- col-md 만 하면 작성자와 내용의 크기가 반반, 3으로 적용하니 3:7로 변경되었다. -->
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="woowahan@example.com" value="woowahan@example.com">
                                    <label for="floatingInputGrid">작성자</label>
                                </div>
                            </div>

                            <!-- 리뷰 내용 -->
                            <div class="col-md">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Comments</label>

                                </div>
                            </div>
                        </div>

                        <br>

                        <!-- 리뷰 2 -->
                        <div class="row g-2">
                            <!-- 리뷰 작성자 -->
                            <div class="col-md-3"> <!-- col-md 만 하면 작성자와 내용의 크기가 반반, 3으로 적용하니 3:7로 변경되었다. -->
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInputGrid1" placeholder="woowahan@example.com" value="woowahan@example.com">
                                    <label for="floatingInputGrid1">작성자</label>
                                </div>
                            </div>

                            <!-- 리뷰 내용 -->
                            <div class="col-md">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                                    <label for="floatingTextarea2">Comments</label>

                                </div>
                            </div>
                        </div>

                        <br>

                    </div>
                </div>
            </div>
        </div>

        <br><br><br><br>
    </div>

    <!-- footer -->
    <div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
