<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.recipe-wapper {
        width: 100%;
        /* text-align: left; */
        margin: 0 auto;
    }

    /* 레시피 정보 box */
    .recipe-write-content {
        align-items: center;
        text-align: center;
    }

    /* 레시피 제목 */
    .title-box {
        background-color: #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .detail-box {
        border: 1px solid #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .margin-10 {
        margin-bottom: 10px;
    }
</style>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <!-- 기본 컨테이너 -->
    <div class="container"><br>
        <div class="margin-10">
            <h1>레시피 상세보기 페이지</h1>
        </div><br>

        <!-- 레시피 등록하는 곳 타이틀 -->
        <div class="recipe-title margin-10">
            <div>
                <h3>Recipe</h3><hr>
                <span style="float: right;">
                    <button type="button" class="btn btn-outline-success" th:onclick="|location.href='@{/recipes/update/{recipeId} (recipeId=${recipeId})}'|">레시피 수정</button>
                    <button type="button" class="btn btn-outline-success" th:onclick="|location.href='@{/recipes/delete/{recipeId} (recipeId=${recipeId})}'|">레시피 삭제(복구 불가)</button>
                    <button type="button" class="btn btn-outline-success" th:onclick="|location.href='@{/recipes/list}'|">전체 레시피 보기</button>
                </span>
            </div>

            <!-- 카테고리 -->
            <div>
                <h5>레시피 카테고리</h5><!-- 나중에 삭제-->
                <!-- ${} 표현식을 사용해서 컨트롤러에서 전달받은 데이터에 접근 -->
                <div th:text="${data}">메인 요리</div>
            </div><br>

            <!-- 레시피 제목 -->
            <div>
                <h5>레시피 제목</h5><!-- 나중에 삭제-->
                <div class="col">
                    <div class="title-box" th:text="${recipe.recipeTitle}">여름엔 이색 샌드위치<br><b>초당옥수수 오픈 샌드위치</b></div>
                </div>
            </div><br>

            <!-- 레시피 작성자 이름, 날짜 -->
            <!-- 작성자, 날짜 부분과 입력 받은 부분을 분리해야 한다. -->

            <div class="recipe-write-content">
                <div class="row">

                    <div class="col">
                        <div>
                            <div class="detail-box">레시피 정보 ID : <span th:text="${recipe.getRecipeId()}">ID</span></div>
                            <div class="detail-box">작성자 : &nbsp;<span th:text="${recipe.getUserName()}">작성자</span></div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="detail-box">작성시간 : <span th:text="${recipe.getCreatedDate()}">작성시간</span></div>
                            <div class="detail-box">수정시간 : <span th:text="${recipe.getLastModifiedDate()}">수정시간</span></div>

                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="detail-box">조회수 : <span th:text="${recipe.recipeView}">조회수</span></div>
                            <div class="detail-box">좋아요💗: <span th:text="${recipe.recipeLike}">좋아요</span></div>
                        </div>

                        <!-- 영역을 만들 수 있는 태그
                        <span class="col">
                        </span>
                        -->
                    </div>
                </div>
            </div>

        </div><br>

        <div class="row gx-5">
            <div class="">
                <div class="p-3 border bg-light margin-10">
                    <h5>레시피 이미지</h5><hr><br>
                    <!--
                    <img src="" class="img-fluid" alt="...">
                    -->
                </div>

                <div class="p-3 border bg-light margin-10" style="margin-top: 20px;">
                    <h5>레시피</h5><hr>
                    <!-- 레시피 제목 -->
                    <div class="mb-3">
                        <div style="font-weight: bold; font-size: 18px;" th:text="${recipe.recipeTitle}">제목</div>
                    </div>
                    <!-- 레시피 내용 -->
                    <div class="mb-3">
                        <div th:text="${recipe.getRecipeBody()}">레시피 내용</div>
                    </div>
                </div>

                <div class="p-3 border bg-light margin-10" style="margin-top: 20px;">
                    <h5>레시피 재료</h5><hr><br>
                    <h5>구매하실 재료를 선택해주세요.</h5>
                    <table class="table " style="width: 800px;">
                        <thead>
                        <tr>
                            <th scope="col">✓</th>
                            <th scope="col">재료명</th>
                            <th scope="col">단위(개/g)</th>
                        </tr>
                        </thead>
                        <!-- th:block -->
                        <th:block>
                            <tbody>
                            <tr>
                                <th scope="row"><input class="form-check-input" type="checkbox" value=""></th>
                                <td>양파</td><!--  th:text="${data}" -->
                                <td>1개</td><!--  th:text="${data}" -->
                            </tr>
                            </tbody>
                        </th:block>
                    </table><br>

                    <!-- 재료 등록 버튼 -->
                    <div class="d-grid gap-2 mx-auto">
                        <div><button class="btn btn-outline-success"  type="submit">장바구니에 담기</button></div>
                    </div><br>
                </div>
            </div>
        </div>

        <br><br>

        <!-- 리뷰 -->
        <div><h3>Review</h3><hr></div>
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">
                    <h5>리뷰</h5><hr><br>
                    <div class="row g-2">
                        <!-- 리뷰 작성자 -->
                        <div class="col-md-3"> <!-- col-md 만 하면 작성자와 내용의 크기가 반반, 3으로 적용하니 3:7로 변경되었다. -->
                            <div class="form-floating">
                                <div>작성자1</div><!--  th:text="${data}" -->
                            </div>
                        </div>
                        <!-- 리뷰 내용 -->
                        <div class="col-md">
                            <div class="form-floating">
                                <div>작성자1이 쓴 리뷰 내용</div><!-- th:text="${data}" -->
                            </div>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
        <br><br><br><br>
    <!-- container div -->
    </div>

    <!-- footer -->
    <div th:replace="fragments/footer :: footerFragment"/>
    <br><br>
    <!-- 전체 틀 섹션 div 끝 태그 -->
</div>
</body>
</html>
