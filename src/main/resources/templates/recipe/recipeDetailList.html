<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.recipe-wapper {
        width: 100%;
        /* text-align: left; */
        margin: 0 auto;
    }

    /* 레시피 정보 box */
    .recipe-write-content {
        align-items: center;
        text-align: center;
    }

    /* 레시피 제목 */
    .title-box {
        background-color: #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .detail-box {
        border: 1px solid #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .margin-10 {
        margin-bottom: 10px;
    }
</style>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <!-- 기본 컨테이너 -->
    <div class="container"><br>
        <div class="margin-10">
            <h1>레시피 상세보기 페이지</h1>
        </div>
        <br>

        <!-- 레시피 등록하는 곳 타이틀 -->
        <div class="recipe-title margin-10">
            <div>
                <h3>Recipe</h3>
                <hr>
                <span style="float: right;">
                    <button type="button" class="btn btn-outline-success"
                            th:onclick="|location.href='@{/recipes/update/{recipeId} (recipeId=${recipeId})}'|"
                            sec:authorize="isAuthenticated()">레시피 수정</button>
                    <button type="button" class="btn btn-outline-success"
                            th:onclick="|location.href='@{/recipes/delete/{recipeId} (recipeId=${recipeId})}'|"
                            sec:authorize="isAuthenticated()">레시피 삭제(복구 불가)</button>
                    <button type="button" class="btn btn-outline-success"
                            th:onclick="|location.href='@{/recipes/list}'|">전체 레시피 보기</button>
                </span>
            </div>

            <!-- 카테고리 -->
            <div>
                <h5>레시피 카테고리</h5><!-- 나중에 삭제-->
                <!-- ${} 표현식을 사용해서 컨트롤러에서 전달받은 데이터에 접근 -->
                <div th:text="${data}">메인 요리</div>
            </div>
            <br>

            <!-- 레시피 제목 -->
            <div>
                <h5>레시피 제목</h5><!-- 나중에 삭제-->
                <div class="col">
                    <div class="title-box" th:text="${recipe.recipeTitle}">여름엔 이색 샌드위치<br><b>초당옥수수 오픈 샌드위치</b></div>
                </div>
            </div>
            <br>

            <!-- 레시피 작성자 이름, 날짜 -->
            <!-- 작성자, 날짜 부분과 입력 받은 부분을 분리해야 한다. -->

            <div class="recipe-write-content">
                <div class="row">

                    <div class="col">
                        <div>
                            <div class="detail-box">레시피 정보 ID : <span th:text="${recipe.getRecipeId()}">ID</span></div>
                            <div class="detail-box">작성자 : &nbsp;<span th:text="${recipe.getUserName()}">작성자</span></div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="detail-box">작성시간 : <span th:text="${recipe.getCreatedDate()}">작성시간</span></div>
                            <div class="detail-box">수정시간 : <span th:text="${recipe.getLastModifiedDate()}">수정시간</span>
                            </div>

                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="detail-box">조회수 : <span th:text="${recipe.recipeView}">조회수</span></div>
                            <div class="detail-box">좋아요💗: <span th:text="${recipe.recipeLike}">좋아요</span></div>
                        </div>

                        <!-- 영역을 만들 수 있는 태그
                        <span class="col">
                        </span>
                        -->
                    </div>
                </div>
            </div>

        </div>
        <br>

        <div class="row gx-5">
            <div class="">
                <div class="p-3 border bg-light margin-10">
                    <h5>레시피 이미지</h5>
                    <hr>
                    <br>
                    <!--
                    <img src="" class="img-fluid" alt="...">
                    -->
                </div>

                <div class="p-3 border bg-light margin-10" style="margin-top: 20px;">
                    <h5>레시피</h5>
                    <hr>
                    <!-- 레시피 제목 -->
                    <div class="mb-3">
                        <div style="font-weight: bold; font-size: 18px;" th:text="${recipe.recipeTitle}">제목</div>
                    </div>
                    <!-- 레시피 내용 -->
                    <div class="mb-3">
                        <div th:text="${recipe.getRecipeBody()}">레시피 내용</div>
                    </div>
                </div>

                <div class="p-3 border bg-light margin-10" style="margin-top: 20px;">
                    <h5>레시피 재료</h5>
                    <hr>
                    <br>
                    <h5>구매하실 재료를 선택해주세요.</h5>
                    <table class="table " style="width: 800px;">
                        <thead>
                        <tr>
                            <th scope="col">✓</th>
                            <th scope="col">재료명</th>
                        </tr>
                        </thead>
                        <!-- th:block -->
                        <th:block th:each="num : ${#numbers.sequence(0,recipe.getItems().size()-1)}">
                            <tbody>
                            <tr>
                                <th scope="row"><input class="form-check-input" type="checkbox" value=""></th>
                                <td th:text="${recipe.getItems().get(num).item.getName()}"/>
                            </tr>
                            </tbody>
                        </th:block>
                    </table>
                    <br>

                    <!-- 재료 등록 버튼 -->
                    <div class="d-grid gap-2 mx-auto">
                        <div>
                            <button class="btn btn-outline-success" type="submit">장바구니에 담기</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <br><br>

        <div style="text-align: center;">
            <p>이 레시피가 좋으면 좋아요를 눌러 마이페이지에서 따로 확인하실 수 있습니다.</p>
            <div>
                <button class="btn btn-outline-success" type="button"
                        th:onclick="|location.href='@{/recipes/{recipeId}/likes (recipeId=${recipeId})}'|">좋아요💗
                </button>
            </div>
        </div>
        <br><br>

        <!-- 리뷰 -->
        <div><h3>Review</h3>
            <hr>
        </div>
        <!--        <div class="row gx-5">-->
        <!--            <div class="col">-->
        <p>리뷰 등록</p>
        <!--                <form role="form" th:action="@{/recipes/create}" th:object="${recipeCreateReqDto}" method="post">-->
        <!--                    &lt;!&ndash; 레시피 제목  &ndash;&gt;-->
        <!--                    <div class="form-group col">-->
        <!--                        <label th:for="recipeTitle">레시피 제목</label>-->
        <!--                        <input type="text" th:field="*{recipeTitle}" class="form-control" placeholder="예) 소고기 미역국"-->
        <!--                               th:class="${#fields.hasErrors('recipeTitle')}? 'form-control fieldError' : 'form-control'">-->
        <!--                        <p th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{recipeTitle}"></p>-->
        <!--                    </div><br>-->
        <!--                </form>-->
        <div class="card">
            <div class="card-body">
                <textarea class="form-control" rows="1"></textarea>
            </div>
            <div class="card-footer" style="text-align: right;">
                <div>
                    <button class="btn btn-outline-success" type="submit"
                            th:onclick="|location.href='@{/recipes/{recipeId}/likes (recipeId=${recipeId})}'|">리뷰쓰기
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <!--                    <div class="card-header">댓글 목록</div>-->
            <table class="table " style="width: 800px;">
                <thead>
                <tr>
                    <th scpoe="col">ID</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성자명</th>
                </tr>
                </thead>
                <!-- th:block -->
                <th:block th:each="num : ${#numbers.sequence(0,recipe.getReviews().size()-1)}">
                    <tbody>
                    <tr>
                        <td th:text="${recipe.getReviews().get(num).getReviewId()}"/>
                        <td th:text="${recipe.getReviews().get(num).getContent()}"/>
                        <td th:text="${recipe.getReviews().get(num).getUser().getUserName()}"/>
                        <button type="button" style="width: 50px;" th:onclick="|location.href='@{/recipes/{recipeId}/reviews/{reviewId} (recipeId=${recipeId}, reviewId=${recipe.getReviews().get(num).getReviewId()})}'|">삭제</button>
                    </tr>
                    </tbody>
                </th:block>
            </table>
            <br>
        </div>
    </div>
    <br><br><br><br>
<!-- footer -->
<div th:replace="fragments/footer :: footerFragment"/>
<br><br>
<!-- 전체 틀 섹션 div 끝 태그 -->
</div>
</body>
</html>
