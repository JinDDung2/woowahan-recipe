<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {

        display: flex;
        align-items: center;
    }

    div.recipe-wapper {
        width: 100%;
        /* text-align: left; */
        margin: 0 auto;
    }

    /* 레시피 정보 box */
    .recipe-write-content {
        align-items: center;
        text-align: center;
    }

    /* 레시피 제목 */
    .title-box {
        background-color: #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .detail-box {
        border: 1px solid #DFE7E8;
        padding: 8px;
        border-radius: 5px;
        font-size: large;
        margin-bottom: 5px;
    }

    .margin-10 {
        margin-bottom: 10px;

</style>

                    <div>

                            <thead>

    <br><br>

<script>
    // checkbox 선택/해제
    $(document).ready(function() {
        $("#chkAll").click(function() {
            if($("#chkAll").is(":checked")) $("input[name=chk]").prop("checked", true);
            else $("input[name=chk]").prop("checked", false);
        });

        $("input[name=chk]").click(function() {
            var total = $("input[name=chk]").length;
            var checked = $("input[name=chk]:checked").length;

            if(total != checked) $("#chkAll").prop("checked", false);
            else $("#chkAll").prop("checked", true);
        });
    });

    // 장바구니담기 버튼을 누르면 값을 가져오는 메서드
    $(document).ready(function() {
        $('#form-btn').click(function() {
            alert($('#chk').val());
            // alert($("input[type=checkbox][name=chk]:checked").val());

            console.log('장바구니 담기 실행');
            var total = $("input[name=chk]:checked").length;
            console.log(total);  // 0인지 확인 (선택한 상품이 있는지 check)
            if(total == 0) {
                alert("상품을 1개 이상 선택해주세요");
                return;
            }

            var items = $("input[name=chk]:checked");
            var orderItems = [];
            console.log(items);
            for(var [idx, selectElement] of Object.entries(items)) {
                console.log(idx);
                console.log(isNaN(idx));
                const itemId = $(selectElement).attr("itemId");
                const itemCnt = $(selectElement).attr("itemCnt");
                const checked = selectElement.checked;
                console.log(typeof itemId);
                console.log(typeof itemCnt);
                console.log("장바구니에 담을거니?" + checked);
                if(!isNaN(idx)) {
                    console.log("orderItems에 push합니다");
                    orderItems.push({
                        cartItemId: parseInt(itemId),
                        cartItemCnt: itemCnt
                    })
                }
            }

            addCartItem(orderItems);
        });
    });

    function addCartItem(orderItems) {
        $.ajax({
            url: "/api/v1/recipes/carts",
            method: "POST",
            // dataType: "json",
            contentType: 'application/json;charset=utf-8',
            data: JSON.stringify(orderItems)
        }).done((data) => {
            console.log(data);
            var answer = confirm('장바구니에 상품이 담겼습니다.\n장바구니로 이동하시겠습니까?');
            if(answer) {
                location.href = "/carts";
            }
        }).fail((error) => {
            console.log(error);
            if(error.result) {
                alert(error.result);
            }
        }).always(() => {
            console.log("장바구니 담기 ajax 실행 완료");
        })
    }
</script>
