<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.recipe-wapper {
        width: 100%;
        /* text-align: left; */
        min-height: 300px;
        margin: 0 auto;
    }

    a {
        text-decoration: none !important
    }

    a:hover {
        text-decoration: none !important
    }

    /* 제목 구분 */
    .card-title span {
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <div align="left">
        <table>
            <thead>
            <tr> <!-- width 총 300px-->
                <th style="width: 30px;">ID</th>
                <th style="width: 50px">이름</th>
                <th style="width: 100px">수량</th>
                <th style="width: 100px">가격</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${allItems}">

                <td th:text="${item.getId()}"/>
                <td th:text="${item.getName()}" id="parentValue"/>
                <td th:text="${item.getItemStock()}"/>
                <td th:text="${item.getItemPrice()}"/>
                <td>
                    <!-- 어떻게 item.getName()을 정해야 할지 모르겠네요-->
                    <input type="button" value="선택" onclick="sendValue();">
<!--                    <button type="button" th:onclick="|location.href='@{/recipes/item/{name}(name=${item.getName()})}'|"-->
<!--                            style="width: auto">-->
<!--                        선택-->
<!--                    </button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script>
    function sendValue() {
        window.opener.document.getElementById( "parentValue" ).value = document.getElementById("${item.getName()}").value;
        window.close();
    }
</script>
</body>
</html>
