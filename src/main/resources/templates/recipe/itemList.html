<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.recipe-wapper {
        width: 100%;
        /* text-align: left; */
        min-height: 300px;
        margin: 0 auto;
    }

    .recipe-list-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center; /* 세로 가운데 맞춤 */
        justify-content: center; /* 가로 */
    }

    /* 리스트 중에 한개의 박스 div */
    .recipe-list-div {
        margin: 5px;
        padding: 5px;
        text-decoration: none;
        color: #646464;
    }

    a {
        text-decoration: none !important
    }

    a:hover {
        text-decoration: none !important
    }

    /* 제목 구분 */
    .card-title span {
        color: black;
        font-weight: bold;
        cursor: pointer;
    }


    .page-item.active .page-link {
        z-index: 1;
        color: #555;
        font-weight: bold;
        background-color: #f1f1f1;
        border-color: #ccc;

    }

</style>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- 섹션의 전체 틀 div -->
<div class="recipe-wapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <!-- 기본 컨테이너 -->
    <div class="container">
        <div>
            <br>
            <h1>전체 레시피 리스트</h1>
            <hr>
            <!--<div> 전체 레시피 수 : <span : th:text="${#lists.size(allItems)}"></span></div>-->
        </div>
        <br><br><br><br>

        <!-- 레시피 리스트 div-->
        <div class="recipe-list-wrapper">
            <!-- th:block -->
            <th:block th:each="item : ${allItems}">
                <div class="card recipe-list-div" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-title" style="text-align: center;">
                            <span th:text="${item.getName()}"></span>
                        </div>

                        <br>

                        <div class="list-group list-group-flush">
                            <span th:text="'ID : ' + ${item.getItemPrice()}"></span>
                            <span th:text="'조회수 : ' + ${item.getItemStock()}"></span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
