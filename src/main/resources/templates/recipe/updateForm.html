<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    /* search */
    .modal-search {
        position: relative;
        width: 450px;
    }

    .modal-search input {
        width: 100%;
        border: 1px solid #bbb;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 15px;
    }

    .modal-search input:focus {
        outline: 1px solid gray;
    }

    .modal-search img {
        position : absolute;
        width: 19px;
        height: 22px;
        top: 10px;
        right: 12px;
        margin: 0;
    }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- bodyHeader -->
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

<div class="container">
    <br>
    <div>
        <h1>레시피 수정 페이지</h1><hr>
    </div>
    <div>
        <button type="button" class="btn btn-outline-success" style="float: right;"
                th:onclick="|location.href='@{/recipes/list}'|">목록가기</button>
    </div><br><br><br>

    <!--        &lt;!&ndash; 카테고리 선택 &ndash;&gt;-->
    <!--        <div>-->
    <!--            <h5>레시피 카테고리</h5>-->
    <!--            <select class="form-select" aria-label="Default select example" style="width: 550px;">-->
    <!--                <option selected>카테고리를 선택해주세요.</option>-->
    <!--                <option value="1">메인요리</option>-->
    <!--                <option value="2">간단요리</option>-->
    <!--                <option value="3">초대요리</option>-->
    <!--                <option value="4">안주요리</option>-->
    <!--                <option value="5">분식</option>-->
    <!--                <option value="6">간식</option>-->
    <!--            </select>-->
    <!--        </div>-->

    <!--        <br>-->

    <!-- 레시피 등록하는 곳 -->
    <div class="container px-4">
        <div class="row gx-5">

            <!-- 내용 -->
            <div class="p-3 border bg-light">
                <h5>레시피 수정</h5>
                <h6>제목, 내용, 재료 중 하나라도 입력되지 않으면 레시피가 등록되지 않습니다.</h6>
                <hr>
                <form role="form" th:action="@{/recipes/update/{recipeId} (recipeId=${recipeId})}" th:object="${recipeUpdateReqDto}" method="post" enctype="multipart/form-data">
                    <!-- 레시피 제목  -->
                    <div class="form-group col">
                        <label th:for="recipeTitle">레시피 제목</label>
                        <input type="text" th:field="*{recipeTitle}" class="form-control" id="updateTitle" placeholder="제목을 입력하세요"
                               th:class="${#fields.hasErrors('recipeTitle')}? 'form-control fieldError' : 'form-control'" onfocus="this.value=''; return true;">
                        <p th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{recipeTitle}"></p>
                    </div><br>
                    <!-- 레시피 내용  -->
                    <div class="form-group mb-3">
                        <label th:for="recipeBody" class="form-label">레시피 내용  (음식에 필요한 재료와 단위를 먼저 적어주시면 더 완벽한 레시피가 될거에요)</label>
                        <textarea th:field="*{recipeBody}" class="form-control" id="updateBody" rows="3" style="height: 300px;"
                                  th:class="${#fields.hasErrors('recipeBody')}? 'form-control fieldError' : 'form-control'">
                        </textarea>
                        <p th:if="${#fields.hasErrors('recipeBody')}" th:errors="*{recipeBody}"></p>
                    </div>
                    <div id="recipe-form-list">
                    </div>

                    <!-- 재료 목록 -->
                    <div class="p-3 border" style="margin-top: 20px; background-color: #F8FAF9;">
                        <h5>레시피 재료</h5><hr>
                        <!--<h5>삭제할 재료는 삭제를, 재료를 추가하시려면 추가버튼을 눌러주세요.</h5>
                        <table class="table " style="width: 800px;">
                            <thead>
                            <tr>
                                <th scope="col">삭제</th>
                                <th scope="col">재료명</th>
                            </tr>
                            </thead>
                            &lt;!&ndash; th:block &ndash;&gt;
                            <th:block th:each="num : ${#numbers.sequence(0,recipeUpdateReqDto.getItems().size()-1)}">
                                <tbody>
                                <tr>
                                    <th scope="row"><button type="button" class="btn btn-secondary btn-sm">X</button></th>
                                    <td th:text="${recipeUpdateReqDto.getItems().get(num).item.getName()}"/>
                                </tr>
                                </tbody>
                            </th:block>
                        </table><br>-->

                        <!-- 선택한 재료들이 보이는 부분 -->
                        <td th:if="${recipeUpdateReqDto.getItems().size() == 0}">등록된 재료가 없습니다.</td>
                        <th:block th:unless="${recipeUpdateReqDto.getItems().size() == 0}" th:each="num : ${#numbers.sequence(0,recipeUpdateReqDto.getItems().size()-1)}">
                        <ul id="item-list">
                            <span th:text="${recipeUpdateReqDto.getItems().get(num).item.getName()}"></span>
                            <span scope="row"><button type="button" class="btn btn-sm" style="border: 1px solid;">X</button></span>
                        </ul>
                        </th:block>
                        <!-- 재료 등록 버튼(modal), 등록한 재료 전체삭제 버튼 -->
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">재료 등록</button>
                            <button type="button" class="btn btn-outline-success" onclick="allRemove();">재료 전체삭제</button>
                        </div>
                    </div><br><br>


                    <!-- 레시피 이미지 첨부파일 -->
                    <div class="p-3 border" style="margin-top: 20px; background-color: #F8FAF9;">
                        <h5>레시피 이미지</h5>
                        <hr>
                        <div>
                            파일 : <input type="file" name="file"><br><br>
                        </div>
                    </div>

                    <br><br>
                    <div style="text-align: center;">
                        <button id="submit-btn" type="submit" class="btn btn-outline-success">레시피 수정완료</button>
                    </div><br>
<!--                    <button type="submit" id="submit-btn" class="btn btn-outline-success">수정완료</button>-->
                </form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">재료 등록</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div><br>
                        <div class="modal-body">
                            <!-- search -->
                            <div class="modal-search">
                                <input id="keyword" type="text" name="keyword" placeholder="재료 검색">
                                <button style="border:none; background:none;" onclick="searchAndShowItems(document.querySelector('#keyword').value)">
                                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                                </button>
                            </div>
                            <div>
                                <ul id="search-list">
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
    </div>

    <br><br><br><br>

</div>

<!-- footer -->
<div th:replace="fragments/footer :: footerFragment"/>
<br><br>
<script>
    async function searchAndShowItems(keyword) {
        // <ul id="search-list" ...> 가져온다.
        let itemList = document.querySelector("#search-list")

        let items = await searchKeyword(keyword);
        if (items.length === 0) {
            alert("검색 결과가 없습니다.")
            return;
        }

        clearSearchResult();

        for (let item of items) {
            let itemElement = document.createElement("li");

            // text 추가
            itemElement.appendChild(document.createTextNode(item))

            // button 추가
            let addItemButton = document.createElement("button");
            addItemButton.innerHTML = "선택";
            addItemButton.onclick = () => {
                addItem(item);
                addFormItem(item);
            };
            itemElement.appendChild(addItemButton);

            // search list 에 추가
            itemList.appendChild(itemElement);
        }
    }

    function addFormItem(item) {
        let recipeFormList = document.querySelector("#recipe-form-list");

        // input 태그 생성
        let itemElement = document.createElement("input");
        itemElement.type = "text";
        itemElement.name = "items[]";
        itemElement.value = item;
        itemElement.hidden = true;

        // input 태그 추가
        recipeFormList.appendChild(itemElement);
    }

    function clearSearchResult() {
        let itemList = document.querySelector("#search-list")
        itemList.innerHTML = "";
    }

    async function searchKeyword(keyword) {
        let response = await fetch(`http://localhost:8080/recipes/searchItem?keyword=${encodeURIComponent(keyword)}`, {
            method: "GET",
        })
        let body = await response.json()
        return body.results;
    }

    function addItem(item) {
        let itemList = document.querySelector("#item-list");
        let itemElement = document.createElement("li");
        itemElement.appendChild(document.createTextNode(item))
        itemList.appendChild(itemElement);
    }

    function allRemove() {
        console.log("삭제 버튼 누르기");
        let itemList = document.querySelector("#recipe-form-list");
        itemList.innerHTML = "";
    }

    $(document).ready(function(){
        $("#submit-btn").click(function(){
            if($("#updateTitle").val().length==0){ alert("제목을 입력해주세요."); setTimeout(function (){$("#updateTitle").focus();}, 1); return false; }
            if($("#updateBody").val().length==0){ alert("내용을 입력해주세요."); $("#updateBody").focus(); return false; }
            if($("#recipe-form-list").li().length==0){ alert("재료를 입력해주세요."); $("#recipe-form-list").focus(); return false; }
        });
    });
</script>
</body>
</html>
