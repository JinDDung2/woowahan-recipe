<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<h2>레시피 수정 화면</h2>

<form role="form" th:action="@{/recipes/update/{recipeId} (recipeId=${recipeId})}" th:object="${recipeUpdateReqDto}" method="post">
    <div class="form-group">
        <label th:for="recipeTitle">제목</label>
        <input type="text" th:field="*{recipeTitle}" class="form-control" placeholder="제목을 입력하세요"
               th:class="${#fields.hasErrors('recipeTitle')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{recipeTitle}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="recipeBody">내용</label>
        <input type="text" th:field="*{recipeBody}" class="form-control" placeholder="내용을 입력하세요"
               th:class="${#fields.hasErrors('recipeBody')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('recipeBody')}" th:errors="*{recipeBody}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">수정완료</button>
</form>
<br/>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
