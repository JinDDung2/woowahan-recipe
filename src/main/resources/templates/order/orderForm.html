<!DOCTYPE html>

<html lang ="ko">
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: headerFragment"/>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <style>

    .main {
      width: 60%;
      min-height: 400px;
      background-color: seashell;
      margin: auto;
    }

    .item-list {
      display: flex;
      flex-direction: row;
    }

    .box {
      margin-top: 35px;
    }

    .content{
      margin-top: 5px;
      margin-left: 25px
    }

    table {
      margin-top: 10px;
      width: 40%;
    }


    .button-container{
      margin-top: 50px;
      height:50px;
      text-align:center;
    }

    .button {
      margin-left:auto;
      margin-right:auto;
    }
  </style>

  <body>
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
    <div class = main>
      <div class="box">
        <h5><b>주문자 정보</b></h5>
        <div class="content">
          <table>
            <tr>
              <td>이름</td>
              <td>[[${userResponse.name}]]</td>
            </tr>
            <tr>
              <td>핸드폰 번호</td>
              <td>[[${userResponse.phoneNum}]]</td>
            </tr>
            <tr>
              <td>이메일</td>
              <td>[[${userResponse.email}]]</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="box">
        <h5><b>배송지 정보</b></h5>
        <div class="content">
          <table>
            <tr>
              <td>이름</td>
              <td>[[${userResponse.name}]]</td>
            </tr>
            <tr>
              <td>핸드폰 번호</td>
              <td>[[${userResponse.phoneNum}]]</td>
            </tr>
            <tr>
              <td>주소</td>
              <td>[[${userResponse.address}]]</td>
            </tr>
          </table>
          </div>
      </div>
    <div class="box">
      <h5><b>주문 정보</b></h5>
        <div class="content">
          <div>결제 예정 금액: [[${orderInfoResponse.getTotalPrice()}]]</div>
        </div>
      </div>
      <div class="button-container">
        <div class="button">
         <button type="submit" class="btn btn-warning">결제하기</button>
        </div>
      </div>
    </div>

    <br>

    <div th:replace="fragments/footer :: footerFragment"/>

    </div>
  </body>
</html>
