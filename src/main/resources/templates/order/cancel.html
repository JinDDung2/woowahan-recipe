<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>주문 취소 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/css/order.css}">
</head>
<style>
    .container {
        width: 80%;
    }
    .btn {
        color: #625d55;
        background-color: white;
        border-color: #625d55;
        font-weight: bold;
    }
</style>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
<div class="container">
    <div class="margin-common"></div>
    <div style="text-align: center;">
        <h3>|&nbsp;&nbsp;&nbsp;ORDER CANCEL&nbsp;&nbsp;&nbsp;|</h3>
        <h5>취소 내역</h5>
    </div>
    <div class="margin-20"></div>
    <div class="customer__h2"><h4>주문 취소 정보</h4></div>
    <table class="order-table">
        <tr>
            <td class="customer__col--1">주문날짜</td>
            <td class="customer__col--2"><span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></td>
        </tr>
        <tr>
            <td class="customer__col--1">주문 번호</td>
            <td class="customer__col--2">[[${order.orderNum}]]</td>
        </tr>
        <tr>
            <td class="customer__col--1">주문 상품</td>
            <td class="customer__col--2">[[${order.itemName}]]</td>
        </tr>
        </tr>
    </table>

    <br><br>

    <div class="customer__h2"><h4>결제 취소 정보</h4></div>
    <table class="order-table">
        <tr>
            <td class="customer__col--1">취소 날짜</td>
            <td class="customer__col--2"><span th:text="${#temporals.format(order.updateDate, 'yyyy-MM-dd HH:mm')}"></span></td>
        </tr>
        <tr>
            <td class="customer__col--1">총 결제 금액</td>
            <td class="customer__col--2" id="sum">[[${order.totalPrice}]]원</td>
        </tr>
    </table>
    <br>
    <div class="button-container">
        <div class="button">
            <button type="button" class="btn" th:onclick="|location.href='@{/orders/my}'|">주문 목록</button>
        </div>
    </div>
<div class="margin-20"></div>
</div>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
