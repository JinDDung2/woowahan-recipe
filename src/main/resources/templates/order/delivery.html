<!DOCTYPE html>
<html lang="ko" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: headerFragment"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="delivery.css">
</head>
<body>

    <div class="delivery_status" th:object="${deliveryEntity}" method="get">
        <h3>배송 상태</h3>
        <div class = "textbox">
            <p  th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).READY}"> 상품을 준비 중입니다</p>
            <!--
            <p  th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).DELIVERING}"> 상품을 배달 중입니다</p>
            <p  th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).COMP}">  고객님이 주문하신 상품이 배송 완료 되었습니다</p>
            -->
        </div>

        <div class ="progress" role="progressbar " aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" style="width:33%" th:text="준비중" th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).READY}">준비중</div>
        </div>
        <!--
       <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
           <div class="progress-bar progress-bar-striped" style="width: 66%"  th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).DELIVERING}">배송중</div>
       </div>
       <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
           <div class="progress-bar" style="width: 100%"  th:if="${deliveryStatus == T(com.woowahan.recipe.domain.entity.DeliveryStatus).COMP}">배송 완료</div>
       </div>
       -->
    </div>
    <div class="order_details">
        <h3>배송 정보</h3>
        <table>
            <tr>
                <td>받으시는 분</td>
                <td>[[${order.getUser().getName()}]]</td>
            </tr>
            <tr>
                <td>받는 주소</td>
                <td>[[${address}]]</td>
            </tr>
            <tr>
                <td>주문 번호</td>
                <td>[[${order.getOrderNumber()]]</td>
            </tr>
        </table>

    </div>
    <div th:replace="fragments/footer :: footerFragment"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
