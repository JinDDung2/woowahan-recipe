<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head th:replace="fragments/header :: headerFragment"/>
<style>
    a { text-decoration:none !important; color:black; }
    a:hover { text-decoration:none !important; color:black;}

    /* 테이블 tr 색상 */
    .tr-hover:hover {
        background-color: #E3F4EA;
    }

</style>
<body>
<div th:replace="fragments/sellerBodyHeader :: sellerBodyHeaderFragment"/>
<div class="container"><br>
    <div>
        <h4>내 상품</h4>
    </div><br><br>
    <p>상품 개수: [[{$myItemList.getSize()}]]</p>
    <table class="table table-hover" style="text-align: center;">
        <thead>
        <tr class="header">
            <th scope="col" style="width: 300px">상품명</th>
            <th scope="col" style="width:20%">등록일</th>
            <th scope="col" style="width:20%">수정일</th>
            <th scope="col" style="width:300px">가격</th>
            <th scope="col" style="width:80px">재고</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tr-hover" th:each="item : ${myItemList}">
            <td style="width: 300px">[[${name}]]</td>
            <td style="width: 160px"><span th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd HH:mm')}"></span> </td>
            <td style="width: 160px"><span th:text="${item.lastModified ==null}? ${#temporals.format(item.createdDate, 'yyyy-MM-dd HH:mm')}:${#temporals.format(item.lastModified, 'yyyy-MM-dd HH:mm')}"></span> </td>
            <td style="width: 300px">[[${itemPrice}]]</td>
            <td style="width: 300px">[[${itemStock}]]</td>
            <td>
                <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/update/{recipeId}/{itemId}(recipeId=${item.recipeId}, itemId=${item.itemId})}'|">수정</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger" th:onclick="|location.href=' @{/delete/{recipeId}/{itemId}(recipeId=${item.recipeId}, itemId=${item.itemId})}'|">삭제</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!-- pagination -->
<div class="py-3 my-4">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == nowPage} ? 'disabled'">
                <a class="page-link" th:href="@{/users/my/items(page = ${nowPage - 2})}">Previous</a>
            </li>

            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <li class="page-item" th:if="${page != nowPage}"><a class="page-link" th:href="@{/users/my/items(page = ${page - 1})}" th:text="${page}">1</a></li>
                <li class="page-item" th:if="${page == nowPage}"> <strong class="page-link" th:text="${page}" style="color: #93bf85;"></strong></li>
            </th:block>

            <li class="page-item" th:classappend="${nowPage == endPage} ? 'disabled'">
                <a class="page-link" th:href="@{/users/my/items(page = ${nowPage})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
