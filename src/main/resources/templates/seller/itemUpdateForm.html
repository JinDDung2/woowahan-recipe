<!DOCTYPE html>
  <head th:replace="fragments/header :: headerFragment"/>
    <script>

    </script>
    <style>
      .fieldError {
        border-color: #dc3545;
        color: #dc3545;
      }

      form {
        margin: auto;
        width: 50%;
      }

      .button-container {
        margin-top: 50px;
        height: 50px;
        text-align: center;
      }

      .button {
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        color: #625d55;
        background-color: white;
        border-color: #625d55;
        font-weight: bold;
      }

      .btn:hover, .btn:active, .btn:visited {
        border-color: #DBD0C0 !important;
        outline-color: #DBD0C0 !important;
        background-color: #DBD0C0 !important;
        color: black;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/sellerBodyHeader :: sellerBodyHeaderFragment"/>
    <div class="container">
      <div class="margin-common"></div>
      <div style="text-align: center;">
        <h3>|&nbsp;&nbsp;&nbsp;상품 수정&nbsp;&nbsp;&nbsp;|</h3>
      </div>
      <div class="margin-20"></div>
      <form role="form" th:action="@{/seller/items/update/{id} (id=${id})}" th:object="${itemUpdateReqDto}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error" th:each="err : ${#fields.hasGlobalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
        </div>
        <div class="form-group">
          <input type="file" id="img" name = "multipartFile">
        </div>
        <br>
        <div>
          <label th:for="itemName">상품명</label>
          <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요"
                 th:class="${#fields.hasErrors('itemName')}? 'form-control fieldError' : 'form-control'" onfocus="this.value=''; return true;">
          <p class="fieldError" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Incorrect name</p>
        </div>
        <br>
        <div>
          <label th:for="itemPrice">상품 가격</label>
          <input type="text" th:field="*{itemPrice}" class="form-control" placeholder="상품 가격을 입력하세요"
                 th:class="${#fields.hasErrors('itemPrice')}? 'form-control fieldError' : 'form-control'" onfocus="this.value=''; return true;">
          <p class="fieldError" th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}">Incorrect price</p>
        </div>
        <br>
        <div>
          <label th:for="itemStock">총 수량</label>
          <input type="text" th:field="*{itemStock}" class="form-control" placeholder="상품 총 수량을 입력하세요"
                 th:class="${#fields.hasErrors('itemStock')}? 'form-control fieldError' : 'form-control'" onfocus="this.value=''; return true;">
          <p class="fieldError" th:if="${#fields.hasErrors('itemStock')}" th:errors="*{itemStock}">Incorrect stock</p>
        </div>
        <hr>
        <div class="button-container">
          <div class="button">
            <button type="submit" class="btn">수정완료</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footerFragment"/>
  </body>
</html>
