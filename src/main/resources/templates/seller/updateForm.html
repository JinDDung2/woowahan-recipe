<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>

    .wrapper {
        margin: auto;
    }
    .button-container {
        margin-top: 50px;
        height: 50px;
        text-align: center;
    }

    .button {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
<!-- 섹션의 전체 틀 div -->
<div class="wrapper">

    <!-- bodyHeader -->
    <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

    <div class="container"><br>
        <div class="container_etc mt-5" style="width: 460px">
            <h2>회원정보</h2>
            <form role="form" th:object="${seller}" method="post">
                <div class="mb-3">
                    <label th:for="address" class="form-label">아이디</label>
                    <input type="text" th:field="*{sellerName}" class="form-control"
                           th:errorclass="field-error" readonly>
                    <div class="field-error" th:errors="*{sellerName}">아이디 오류</div>
                </div>

                <div class="mb-3">
                    <label th:for="address" class="form-label">업체명</label>
                    <input type="text" th:field="*{companyName}" class="form-control"
                           th:errorclass="field-error" readonly>
                    <div class="field-error" th:errors="*{companyName}">업체명 오류</div>
                </div>

                <div class="mb-3">
                    <label th:for="address" th:text="#{label.address}" class="form-label">주소</label>
                    <input type="text" th:field="*{address}" class="form-control"
                           th:errorclass="field-error" readonly>
                    <div class="field-error" th:errors="*{address}">주소 오류</div>
                </div>

                <div class="mb-3">
                    <label th:for="email" th:text="#{label.email}" class="form-label">이메일</label>
                    <input type="text" th:field="*{email}" class="form-control"
                           th:errorclass="field-error" readonly>
                    <div class="field-error" th:errors="*{email}">이메일 오류</div>
                </div>

                <div class="mb-3">
                    <label th:for="address" th:text="#{label.phoneNum}" class="form-label">핸드폰번호</label>
                    <input type="text" th:field="*{phoneNum}" class="form-control"
                           th:errorclass="field-error" readonly>
                    <div class="field-error" th:errors="*{phoneNum}">핸드폰 번호 오류</div>
                </div>
                <div class="button-container">
                    <div class="button">
                        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/seller/my}'|">수정하기</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footerFragment"/>
</div>
</body>

</html>
