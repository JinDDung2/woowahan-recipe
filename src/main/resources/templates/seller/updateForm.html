<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .wrapper {
        margin-left: auto;
        margin-right: auto;
        width: 45%;
        min-height: 450px;
    }

    .button-container {
        margin-top: 50px;
        height: 50px;
        text-align: center;
    }

    .button {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>

<!-- bodyHeader -->
<div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>

<!-- 섹션의 전체 틀 div -->
<div class="wrapper">
    <div class="container"><br>
        <div class="container_etc mt-5" style="width: 460px">
            <h2>판매자 정보 수정</h2>
            <br>
            <form role="form" th:action="@{/seller/my/update}" th:object="${seller}" method="post">
                <div class="mb-3">
                    <label th:for="sellerName" class="form-label">아이디</label>
                    <input type="text" th:field="*{sellerName}" class="form-control">
                </div>

                <div class="mb-3">
                    <label th:for="companyName" class="form-label">업체명</label>
                    <input type="text" th:field="*{companyName}" class="form-control">
                </div>

                <div class="mb-3">
                    <label th:for="address" class="form-label">주소</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>

                <div class="mb-3">
                    <label th:for="email" class="form-label">이메일</label>
                    <input type="text" th:field="*{email}" class="form-control">>
                </div>

                <div class="mb-3">
                    <label th:for="phoneNum" class="form-label">핸드폰번호</label>
                    <input type="text" th:field="*{phoneNum}" class="form-control">
                </div>
                <div class="button-container">
                    <div class="button">
                        <button type="submit" class="btn btn-primary">수정하기</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <br/>
    <div th:replace="fragments/footer :: footerFragment"/>
</div>
</body>

</html>
