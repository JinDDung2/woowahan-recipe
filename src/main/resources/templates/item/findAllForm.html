<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment"/>
<style>
  .container {
    display: flex;
    gap: 20px 1%;
    flex-wrap: wrap;
    justify-content: space-evenly;
  }
  .inner{
    width: 19%;
  }
</style>
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeaderFragment"/>
  <!--상품 등록 버튼 & 상품 검색 창-->
  <div style="margin: 60px 180px 60px auto;">
  <button style="margin: auto 0px 10px auto;display:block;" type="button" class="btn btn-primary"
          onclick="location.href='createForm.html'"
          th:onclick="|location.href='@{/items/create}'|">상품 등록</button>
  <form style="text-align: right" th:action="@{/items/search}" method="get">
    <input type="text" name = "keyword" placeholder="상품 검색">
    <button type="submit">검색</button>
  </form>
  </div>
<!--상품 목록 시작-->
  <div class="container">
  <tr th:each="item : ${items}">
    <div class="inner">
      <!--상품 이미지-->
      <div class="card" style="width: 12rem;">
      <a onclick="location.href='findForm.html'"
         th:onclick="|location.href='@{/items/{id}(id=${item.getId})}'|">
        <img src="..." class="card-img-top" alt="이미지 준비중입니다.">
      </a>
      </div>
      <!--장바구니 수량 버튼-->
      <div style="width: 190px;" class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-primary">-</button>
        <input style="width: 110px; text-align: center;" type="text" th:value = "0" readonly>
<!--               value="상품A" th:value="${resDto.getItemName()}" readonly>-->
        <button type="button" class="btn btn-primary">+</button>
      </div>
      <!--상품 이름 & 상품 가격-->
      <div class="card-body">
        <p class="card-title" th:text="${item.getItemName()}">상품 이름</p>
        <h5 class="card-text" th:text="${item.getPrice()}+원">가격</h5>
      </div>
    </div>
  </tr>
  </div>
  <!-- pagination -->
  <div class="py-3 my-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <!--이전 버튼-->
        <li class="page-item" th:classappend="${!items.hasPrevious()} ? 'disabled'">
          <a class="page-link" th:href="@{/items(page = ${nowPage - 2})}">Previous</a>
        </li>
        <!--페이지 번호 버튼-->
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
          <li class="page-item" th:if="${page != nowPage}"><a class="page-link" th:href="@{/items(page = ${page - 1})}" th:text="${page}">1</a></li>
          <li class="page-item" th:if="${page == nowPage}"> <strong class="page-link" th:text="${page}" style="color: #93bf85;"></strong></li>
        </th:block>
        <!--다음 버튼-->
        <li class="page-item" th:classappend="${!items.hasNext()} ? 'disabled'">
          <a class="page-link" th:href="@{/items(page = ${nowPage})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
<br/>
<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
