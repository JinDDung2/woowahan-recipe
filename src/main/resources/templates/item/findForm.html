  /**
   * 장바구니 상품 담김 알림
   */
  function  cartAlert() {
    alert("장바구니에 상품이 담겼습니다.");
    return;
  }
  /**
   * 아이템 수량 카운팅 +  총 금액 계산
   */
  function count(type)  {
    // 결과를 표시할 element

    const resultCntElement = document.getElementById('cartItemCnt');
    const itemPrice = document.getElementById('itemPrice').value;

    let number = parseInt(resultCntElement.value);

    // 더하기/빼기
    if(type === 'plus') {
        if(number >= 10) {
            alert("수량은 10개 이하이어야 합니다.");
            return;
        }
        number += 1;
    }else if(type === 'minus')  {
        if(number <=1) {
            alert("수량은 1개 이상이어야 합니다.");
            resultCntElement.value = 1;
            return;
        }
        number -= 1;
    }
    document.getElementById('totalPrice').innerText = (itemPrice*number).toString()+"원";
    // 결과 출력
    resultCntElement.value = number;
  }
</script>
